{% extends "layout.html" %}

{% block title %}
    login
{% endblock %}

{% block body %}
	{% if msg %}
		<div class="container">
			<div class="alert alert-success" role="alert">
				{{ msg }}
			</div>
		</div>
	{% endif %}
	<div id="topdiv0">
		<div class="card bg-dark text-white">
	  		<img id="img0" src="../static/loginimg0.jpg" class="card-img" alt="...">
	  		<div class="card-img-overlay">
	  			<h5 class="card-title">Login at Readers' Place</h5>
	  			<form class="px-4 py-3" method="POST" action="{{ url_for('login')}}">
				    <div class="form-group">
				      <label for="username">Username</label>
				      <input type="text" required="required" class="form-control" name="username" placeholder="bob">
				    </div>
				    <div class="form-group">
				      <label for="password">Password</label>
				      <input type="password" required="required" class="form-control" name="password" placeholder="Password">
				    </div>
				    <button type="submit" class="btn btn-primary">Sign in</button>
				</form>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item" href="{{ url_for('signup') }}">New around here? Sign up</a>
				<a class="dropdown-item" href="{{ url_for('forgot') }}">Forgot password?</a>
			</div>
		</div>
	</div>
{% endblock %}
