{% extends "layout.html" %}

{% block title %}
    forgot
{% endblock %}

{% block body %}
	<div id="topdiv2">
		<div class="card bg-dark text-white">
	  		<img id="img1" src="../static/loginimg0.jpg" class="card-img" alt="...">
	  		<div class="card-img-overlay">
	  			<h5 class="card-title">Forgot Password</h5>
	  			<form class="px-4 py-3" method="POST" action="{{ url_for('forgot')}}">
	  				<div class="form-group">
				      <label for="fullname">Fullname</label>
				      <input type="text" required="required" class="form-control" name="fullname" placeholder="bob">
				    </div>
				    <div class="form-group">
				      <label for="username">Username</label>
				      <input type="text" required="required" class="form-control" name="username" placeholder="bob">
				    </div>
				    <div class="form-group">
				      <label for="username">Security Question</label>
				      <input type="text" required="required" class="form-control" name="question" placeholder="where do you live">
				    </div>
				    <div class="form-group">
				      <label for="username">Security Answer</label>
				      <input type="text" required="required" class="form-control" name="answer" placeholder="dublin">
				    </div>
				    <div class="form-group">
				      <label for="password">New Password</label>
				      <input type="password" required="required" class="form-control" name="password" placeholder="Password">
				    </div>
				    <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
